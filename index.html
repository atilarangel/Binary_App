<!DOCTYPE html>
<style type="text/css">
body{
	margin: 30px 30px 30px 30px;
	background-color: black;
	font-family: 'Consolas';
	color: rgb(0, 255, 0);
	text-align: center;
}
p{
	padding: 100px 250px 0px 250px;
	font-size: 30px;
}
input{
	background-color: black;
	text-align: center;
	width: 15%;
	height: 30px;
	color: rgb(0, 255, 0);
	border: none;
	border-bottom: 2px solid rgb(0, 255, 0);
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

input[type=text]:focus {
    width: 90%;
}
</style>
<html>
<head>
	<meta charset="utf-8">
	<title>Binary Code</title>
</head>
<body>
<h1>Binary Code</h1>
<input type="text" id="text" placeholder="Write some text to code in binary" onkeyup="binary()">

<p id="result"></p>
<script type="text/javascript">
function binary(){
	var x = document.getElementById('text').value;
	var y = document.getElementById('result');
	var dic = {
		' ': '00100000',
		'A': '01000001', 'a': '01100001',
		'B': '01000010', 'b': '01100010',
		'C': '01000011', 'c': '01100011',
		'D': '01000100', 'd': '01100100',
		'E': '01000101', 'e': '01100101',
		'F': '01000110', 'f': '01100110',
		'G': '01000111', 'g': '01100111',
		'H': '01001000', 'h': '01101000',
		'I': '01001001', 'i': '01101001',
		'J': '01001010', 'j': '01101010',
		'K': '01001011', 'k': '01101011',
		'L': '01001100', 'l': '01101100',
		'M': '01001101', 'm': '01101101',
		'N': '01001110', 'n': '01101110',
		'O': '01001111', 'o': '01101111',
		'P': '01010000', 'p': '01110000',
		'Q': '01010001', 'q': '01110001',
		'R': '01010010', 'r': '01110010',
		'S': '01010011', 's': '01110011',
		'T': '01010100', 't': '01110100',
		'U': '01010101', 'u': '01110101',
		'V': '01010101', 'v': '01110101',
		'W': '01010111', 'w': '01110111',
		'X': '01011000', 'x': '01111000',
		'Y': '01011001', 'y': '01111001',
		'Z': '01011010', 'z': '01111010',
	};
	z = [];
	if (isNaN(x)) {
		i = Array.from(x);
		for (item of i){
			r = dic[item]
			z.push(r)
		}
		y.innerHTML = z.join(' ');	
	}else {
		while (x != 0){
			z.push(x%2);
			x = parseInt(x/2);	
		}
		y.innerHTML = (z.reverse()).join(' ');
	}
}	
</script>
</body>
</html>
